<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルToDoアプリ</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .todo-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .todo-input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .todo-button {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: #f5f5f5;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #666;
        }
        .todo-text {
            flex: 1;
        }
        .todo-delete {
            color: #f44336;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ToDoリスト</h1>
    
    <form class="todo-form">
        <input type="text" class="todo-input" placeholder="新しいタスク" required>
        <button type="submit" class="todo-button">追加</button>
    </form>

    <ul class="todo-list"></ul>

    <script>
        const todoForm = document.querySelector('.todo-form');
        const todoInput = document.querySelector('.todo-input');
        const todoList = document.querySelector('.todo-list');

        // ToDoの読み込み
        fetch('/api/todos')
            .then(res => res.json())
            .then(todos => todos.forEach(addTodoToList))
            .catch(console.error);

        // ToDoの追加
        todoForm.addEventListener('submit', e => {
            e.preventDefault();
            const title = todoInput.value.trim();
            if (!title) return;

            fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            })
            .then(res => res.json())
            .then(todo => {
                addTodoToList(todo);
                todoInput.value = '';
            })
            .catch(console.error);
        });

        // ToDoの完了状態の切り替えと削除
        todoList.addEventListener('click', e => {
            const item = e.target.closest('.todo-item');
            if (!item) return;

            const id = item.dataset.id;

            if (e.target.matches('input[type="checkbox"]')) {
                fetch(`/api/todos/${id}/toggle`, { method: 'POST' })
                    .then(() => item.classList.toggle('completed'))
                    .catch(console.error);
            }

            if (e.target.matches('.todo-delete')) {
                fetch(`/api/todos/${id}`, { method: 'DELETE' })
                    .then(() => item.remove())
                    .catch(console.error);
            }
        });

        // ToDoアイテムの作成
        function addTodoToList(todo) {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            li.dataset.id = todo.id;
            li.innerHTML = `
                <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                <span class="todo-text">${todo.title}</span>
                <button class="todo-delete">×</button>
            `;
            todoList.appendChild(li);
        }
    </script>
</body>
</html>
